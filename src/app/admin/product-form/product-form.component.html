<div class="row">
  <div class="col">

    <form class="example-form" #f="ngForm" (ngSubmit)="save(f.value)">
      <mat-form-field class="example-full-width">
        <input matInput  name="title" [(ngModel)]="title"  placeholder="Title" required>
      </mat-form-field>


      <mat-form-field class="example-full-width">
        <!-- <mat-icon md-font-set="regular-font">%</mat-icon> -->
        <input matInput  type="number" name="price" [(ngModel)]="price" placeholder="Price" required [min]="0">
      </mat-form-field>
      <!-- <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
        <div *ngIf="price.errors.required">Price is required</div>
        <div *ngIf="price.errors.min">Price should be 0 or higher</div>
      </div> -->


      <mat-form-field>
        <mat-select name="category"  [(ngModel)]="category" placeholder="Categories" required>
          <!-- <mat-option [value]="None">
            {{"Please Select"}}
          </mat-option> -->
          <mat-option *ngFor="let c of categories" [value]="c.key">
            {{c.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field class="example-full-width">
      
            <input matInput  name="imageUrl" [(ngModel)]="imageUrl"  placeholder="Image URL" required url>
        
      </mat-form-field>
      <!-- <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
        <div *ngIf="imageUrl.errors.required">Image URL is required</div>
        <div *ngIf="imageUrl.errors.url">Please enter valid URL</div>
      </div> -->


      <button mat-raised-button color="primary" routerLink="/admin/products/new" [disabled]="f.invalid">
        Save
      </button>
    </form>

  </div>
  <div class="col">
    <mat-card class="example-card">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>
          <h3> {{title}} </h3>
        </mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
      </mat-card-header>
     <div *ngIf="imageUrl; else noImg">
      <img mat-card-image [src]="imageUrl" [alt]="title">
     </div>
     <ng-template #noImg>
        <img mat-card-image [src]="noImageUrl" [alt]="title">
     </ng-template>

      <mat-card-content>
        <p>Category: {{category }}</p>
        <p>{{price | currency:'USD':true }}</p>
      </mat-card-content>
      <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions> -->
    </mat-card>
  </div>
</div>
